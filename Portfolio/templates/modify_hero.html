{% extends "settings.html" %}
{% block secondary_content %}

<body>
  <!-- ======= Hero Section ======= -->
  <section class="d-flex flex-column align-items-center">
    <section
    class="w-75 d-flex flex-column justify-content-center align-items-center my-4" style="border: 2px solid black; border-radius:10px"
  >
    <div class="hero-container" data-aos="fade-in">
      {% for x in heroall %}
      <h1>{{ x.name }}</h1>
      <p>I'm <span class="typed" data-typed-items="{{ x.title }} "></span></p>
      {% endfor %}
    </div>
  </section>
  <!-- End Hero -->

  <h1>Modify Hero</h1>
  <form method="POST" class=' border-4 p-3 d-flex justify-content-around flex-wrap' style="background: rgb(185, 184, 184); border-radius:20px; width:750px;" >
    {% csrf_token %}
    <div class="form-group">
      <label for="id_name">Name:</label>
      <input
        type="text"
        id="id_name"
        name="name"
        value="{{ form.instance.name }}"
        class="form-control w-75"
      />
    </div>
    <div class="form-group">
      <label for="id_title">Title:</label>
      <input
        type="text"
        id="id_title"
        name="title"
        value="{{ form.instance.title }}"
        class="form-control w-100"
      />
    </div>
    <input type="submit" value="Modify" class="btn btn-primary mt-4" />
  </form>
  </section>

</body>
{% endblock secondary_content %}
